@let thumbnail = character().thumbnail;
<img [ngSrc]="`${thumbnail.path}/landscape_incredible.${thumbnail.extension}`" width="464" height="261" alt="photo of {{character().name}}">
<mat-grid-tile-header>
  <h3 mat-line>{{character().name}}</h3>
  <a mat-icon-button [routerLink]="['/', character().id]">
    <mat-icon>info</mat-icon>
  </a>
</mat-grid-tile-header>
